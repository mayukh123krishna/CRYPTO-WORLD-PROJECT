<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US PAGE</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
   <div class="hero">
        <img src="/images/logo.png">
        <h3>Crypto World</h3>
        


        <h3>Information & News !</h3>
        <h1>Subscribe to our E-mail thread <br>for the latest updates.</h1>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="/images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
        <a class="home" href="./index.html">Back </a>
        <footer>CONTACT US : cryptoworld@gmail.com |</footer>
   </div>
   <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwknyLNyLYI3wg4xgfGPoL1sdNv_SPWfJoEfImm7sHihpAmYuzjQ7SolKxOr_uIClM-tA/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg=document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Thankyou for Subscribing!"
            setTimeout(function(){
                msg.innerHTML=""},5000)
                form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
